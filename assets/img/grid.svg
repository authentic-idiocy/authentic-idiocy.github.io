<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <rect width="40" height="40" fill="#111111"/>
  <g id="lines" stroke="#6C00E0" stroke-width="0.5">
    <path d="M 0 0 V 40 M 40 0 V 40"/>
    <path d="M 0 0 H 40 M 0 40 H 40"/>
  </g>

  <style>
    @keyframes glow {
      0%,100% { stroke:#6C00E0; }
      50%     { stroke:#FF00A0; }
    }
    #lines { animation:glow 8s ease-in-out infinite; }
  </style>
</svg>
